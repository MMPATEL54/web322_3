<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="/css/main.css" rel="stylesheet"> <!-- Compiled Tailwind CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-blue-500 text-white">
        <a href="/" class="text-xl font-bold">Climate Solutions</a>
        <div class="flex space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/about" class="hover:underline">About</a>
            <div class="relative inline-block text-left">
                <div>
                    <button type="button" class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
                        Sector
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 01.976 0l3.497 3.5 3.497-3.5a.75.75 0 011.078 1.04l-4.25 4.25a.75.75 0 01-1.078 0l-4.25-4.25a.75.75 0 010-1.04z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <!-- Dropdown Menu -->
                <div class="hidden absolute right-0 z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                    <div class="py-1" role="none">
                        <a href="/solutions/projects?sector=sector1" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sector 1</a>
                        <a href="/solutions/projects?sector=sector2" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sector 2</a>
                        <a href="/solutions/projects?sector=sector3" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sector 3</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Hero Section for 404 -->
        <div class="hero bg-red-100 rounded-lg p-8 text-center">
            <h1 class="text-4xl font-bold mb-4">404 - Page Not Found</h1>
            <p class="mb-4">Oops! The page you are looking for does not exist.</p>
            <img src="path/to/your/404-image.jpg" alt="404 Not Found" class="mx-auto w-1/2 h-auto rounded-lg"> <!-- Replace with your 404 image -->
            <div class="mt-6">
                <a href="/" class="btn btn-primary">Go Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
